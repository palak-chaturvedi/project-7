<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Trade</title>
  </head>
  <body>


    <div class="container mt-5">
      <h2>Trade Stocks</h2>
      <form action="{% url 'Trade' stockname=sym %}" method="post">
        {% csrf_token %}
<!--        <div class="form-group">-->
<!--            {% for i,val in stockpicker %}-->
<!--          <label for="symbol">Stock Symbol:</label>-->
<!--          <select class="form-control" id="symbol" name="symbol" required>-->
<!--              <option value="{{i}}">{{i}}</option>-->
<!--          </select>-->
<!--            {% endfor %}-->
<!--        </div>-->
        <div>
          <div>Stock Name</div>
          <label class="form-control" id="symbol" name="symbol">{{ sym }}</label>
        </div>
        <div>
          <div>Stock Price</div>
          <div>{{ open }}</div>
        </div>
        <div class="form-group">
          <label for="shares">Number of Shares:</label>
          <input type="number" class="form-control" id="shares" name="shares" required>
        </div>
        <div class="form-group">
          <label for="action">Action:</label>
          <select class="form-control" id="action" name="trade_type" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
